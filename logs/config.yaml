version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
  base:
    class: logging.FileHandler
    level: INFO
    formatter: simple 
    filename: 'logs/base.log'
loggers:
  __main__:
    level: INFO
    handlers: ['base']

